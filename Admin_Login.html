<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(96, 239, 255, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #60efff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #eee;
      color: #000;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #60efff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #3ecde3;
    }
    .side-back-btn {
     position: absolute;
     top: 20px;
     left: 20px;
     padding: 10px 20px;
     background: #141e30;
     color: white;
     font-weight: bold;
     text-decoration: none;
     border-radius: 8px;
     box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
     transition: background 0.3s ease-in-out;
     z-index: 10;
   }
   .side-back-btn:hover {
     background: #243b55;
     text-decoration: none;
   }
  </style>
</head>
<body>
    <a href="homepage.html" class="side-back-btn">‚Üê Home</a>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "dohaalazri5@gmail.com" && password === "admin123") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "dashboard.html";
      } else {
        alert("Access denied: Admin only.");
      }
    });
  </script>
</body>
</html>
