<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - Market Insights</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
<style>
 
    body {
 
      margin: 0;
 
      font-family: 'Montserrat', sans-serif;
 
      background: linear-gradient(135deg, #141e30, #243b55);
 
      color: #ffffff;
 
      display: flex;
 
      flex-direction: column;
 
      align-items: center;
 
      padding: 50px 20px;
 
    }
 
    .navbar {
 
      width: 100%;
 
      text-align: left;
 
      margin-bottom: 20px;
 
    }
 
    .home-link {
 
      color: #60efff;
 
      font-size: 20px;
 
      font-weight: bold;
 
      text-decoration: none;
 
      font-family: 'Montserrat', sans-serif;
 
      margin-left: 20px;
 
    }
 
    .home-link:hover {
 
      color: white;
 
    }
 
    .contact-section {
 
      background-color: rgba(255, 255, 255, 0.05);
 
      border-radius: 12px;
 
      padding: 40px;
 
      max-width: 600px;
 
      width: 100%;
 
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
 
    }
 
    .contact-section h2 {
 
      color: #60efff;
 
      margin-bottom: 15px;
 
    }
 
    .contact-section p {
 
      margin-bottom: 25px;
 
      color: white;
 
    }
 
    .contact-form textarea,
 
    .contact-form input[type="text"] {
 
      width: 100%;
 
      padding: 12px;
 
      margin-bottom: 20px;
 
      border: none;
 
      border-radius: 6px;
 
      background-color: #1c2b3a;
 
      color: white;
 
      font-size: 15px;
 
      font-family: 'Montserrat', sans-serif;
 
    }
 
    .contact-form button {
 
      background-color: #60efff;
 
      color: #141e30;
 
      padding: 12px 20px;
 
      border: none;
 
      border-radius: 6px;
 
      cursor: pointer;
 
      font-weight: bold;
 
      font-size: 16px;
 
      transition: 0.3s;
 
    }
 
    .contact-form button:hover {
 
      background-color: #43c3d7;
 
    }
 
    .contact-info {
 
      margin-top: 30px;
 
      font-size: 16px;
 
      color: #60efff;
 
      text-align: center;
 
    }
 
    .contact-info a {
 
      color: #ffffff;
 
      text-decoration: underline;
 
    }
 
    .phone-number {
 
      color: white;
 
      font-weight: bold;
 
    }
 
    footer {
 
      padding: 20px 40px;
 
      text-align: center;
 
      font-size: 0.9rem;
 
      color: #666;
 
      margin-top: auto;
 
    }
</style>
</head>
<body>
<div class="navbar">
<a href="homepage.html" class="home-link">Home</a>
</div>
<div class="contact-section" id="contact">
<h2>Contact Us</h2>
<p>Have a question or feedback? We'd love to hear from you!</p>
<form action="https://formspree.io/f/mnnvqaok" method="POST" class="contact-form">
<textarea name="message" placeholder="Type Your Message and Email" required></textarea>
<button type="submit">Send</button>
</form>
<div class="contact-info">
<p><strong style="color: #60efff;">Email:</strong><br>
<a href="mailto:marketandlocationanalysis@gmail.com">marketandlocationanalysis@gmail.com</a>
</p>
<p><strong style="color: #60efff;">Mobile Number:</strong><br>
<span class="phone-number">+968 9123 4567</span>
</p>
</div>
</div>
<footer>
&copy; 2025 Market & Location Analytics. All rights reserved.
</footer>
</body>
</html>
