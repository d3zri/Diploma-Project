<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Analysis History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a3148;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 14px;
      text-align: left;
    }

    th {
      background-color: #58e2cb;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #e8f5f2;
    }

    td pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
     .side-back-btn {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 20px;
  background: #141e30;
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 2px 5px 15px rgba(0,0,0,0.3);
  transition: background 0.3s ease-in-out;
  z-index: 10;
}

.side-back-btn:hover {
  background: #243b55;
  text-decoration: none;
}
footer {
      padding: 20px 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <a href="analysis.html" class="side-back-btn">‚Üê Back to Analysis</a>

  <h1>üìä Your Analysis History</h1>

  <table id="historyTable">
    <thead>
      <tr>
        <th>Business Type</th>
        <th>City</th>
        <th>Budget</th>
        <th>Budget Level</th>
        <th>Report</th>
        <th>Date</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const email = localStorage.getItem("userEmail");

    if (!email) {
      alert("‚ùå User email not found. Please log in first.");
    }

    async function fetchHistory() {
      try {
        const res = await fetch(`http://localhost:5000/api/history?email=${email}`);
        const data = await res.json();

        const tableBody = document.querySelector("#historyTable tbody");
        tableBody.innerHTML = "";

        if (!data.history || data.history.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='7'>No analysis history found.</td></tr>";
          return;
        }

        data.history.forEach(item => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.business_type}</td>
            <td>${item.city}</td>
            <td>${item.budget} OMR</td>
            <td>${item.budget_level}</td>
            <td><pre>${item.result}</pre></td>
            <td>${new Date(item.created_at).toLocaleString()}</td>
            <td><button class="delete-btn" onclick="deleteEntry(${item.id})">Delete</button></td>
          `;

          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error("‚ö† Error fetching history:", error);
        alert("Failed to load history.");
      }
    }

    async function deleteEntry(id) {
      if (!confirm("Are you sure you want to delete this analysis?")) return;

      try {
        const res = await fetch(`http://localhost:5000/api/history/${id}`, {
          method: "DELETE"
        });

        const data = await res.json();
        alert(data.message);
        fetchHistory();
      } catch (error) {
        console.error("‚ö† Error deleting entry:", error);
        alert("Failed to delete entry.");
      }
    }

    fetchHistory();
  </script>

</footer>
</body>
</html>
